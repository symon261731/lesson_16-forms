<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson_16_forms</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main>
                <div class="forms forms_margin-botton">
                    <div class="forms__container">
                        <div class="forms__main-flex">
                            <div class="forms__box">
                                <div class="forms__title">Make an appointment</div>
                                <form action="#" method="get">
                                    <div class="forms__form">
                                        <div class="forms__inputs">
                                            <input
                                                type="text" value="Name"
                                                placeholder="Name"
                                                class="forms__input">
                                            <input
                                                type="email" value="Email"
                                                placeholder="Email"
                                                class="forms__input">
                                            <input type="tel" value="Phone Number"
                                                placeholder="Phone Number"
                                                class="forms__input">
                                            <select name="select service"
                                                class="forms__input">
                                                <option value="1" disabled>Select
                                                    Service</option>
                                                <option value="2">dog</option>
                                                <option value="3">cat</option>
                                                <option value="4">mice</option>
                                                <option value="5">horse</option>
                                            </select>
                                        </div>
                                        <div class="forms__text-area">
                                            <textarea
                                                name="comment"
                                                placeholder="Tell us about your puppers include his/her name"
                                                class="forms__item"></textarea>
                                        </div>
                                        <div class="forms__button">
                                            <button
                                                class="forms__button-design">Make
                                                a Commintment</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="forms__text">
                                <p class="forms__sub-title">Maxime placeat
                                    facere possimus omnis </p>
                                <h2 class="forms__number">5,700+</h2>
                                <p class="forms__signature">customers served</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
